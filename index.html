<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Honest Audit Hub</title>

  <!-- Temporary: keep the placeholder out of Google until we ship -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Branding / browser chrome -->
  <meta name="theme-color" content="#181a1b" />
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="/favicon.ico" />

  <!-- Social preview (safe defaults; update later when we add a hero image) -->
  <meta property="og:title" content="Honest Audit Hub" />
  <meta property="og:description" content="Real-time scanning, smart-contract safety checks, and shareable audit reports." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://audit-hub.vercel.app/" />
  <meta name="description" content="Real-time scanning, smart-contract safety checks, and shareable audit reports." />

  <style>
    :root{
      --bg0:#1a1a1d;
      --bg1:#222426;
      --card:#2a2a2d;
      --text:#e6e6e6;
      --muted:#b0b0b0;
      --accent:#1a7f2a;
      --accent-2:#0f5e1c;
      --gold:#f3c969;
      --ring:#66ff9a;
    }
    * { box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: linear-gradient(135deg, var(--bg0), var(--bg1));
      color: var(--text);
      display:flex;
      min-height:100svh; /* correct height on mobile browsers */
    }

    .wrap{
      margin:auto;
      width:min(720px, 92vw);
      padding:24px;
      text-align:center;
    }

    header .badge{
      display:inline-block;
      background: var(--card);
      border:1px solid #3c3f44;
      color: var(--gold);
      font-weight:700;
      padding:10px 16px;
      border-radius:12px;
      letter-spacing:.2px;
      margin-bottom:18px;
    }

    h1{
      margin:0 0 8px;
      font-size:clamp(28px, 4.5vw, 40px);
      line-height:1.1;
      color:#fff;
    }
    p{
      margin:8px auto 0;
      color:var(--muted);
      font-size:clamp(16px, 2.7vw, 18px);
      line-height:1.6;
      max-width:56ch;
    }

    .row{ display:flex; justify-content:center; gap:12px; margin-top:20px; flex-wrap:wrap; }

    .btn{
      appearance:none;
      border:none;
      background: var(--accent);
      color:#fff;
      font-weight:700;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      min-width:160px;
    }
    .btn:hover{ background:#1e8c30; transform:translateY(-1px); }
    .btn:active{ background:var(--accent-2); transform:translateY(0); }
    .btn:focus-visible{
      outline:none;
      box-shadow:0 0 0 3px color-mix(in srgb, var(--ring) 60%, transparent);
    }

    footer{
      margin-top:22px;
      color:#8b8b8b;
      font-size:14px;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Reduce motion kindness */
    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="badge" aria-label="Site badge">Honest Audit Hub</div>
    </header>

    <main aria-labelledby="title">
      <h1 id="title">Coming Soon</h1>
      <p>The audit engine with real-time scanning, smart-contract safety checks, and shareable report links.</p>
      <p>We’re wiring the scanners and dashboards now. This page will auto-update when we publish.</p>

      <div class="row">
        <a class="btn" href="/" aria-label="Refresh this page">Refresh</a>
      </div>
    </main>

    <footer>
      © Honest Audit Hub 2025 • “The Badge
