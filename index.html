<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Honest Audit Hub — Placeholder v10</title>

  <!-- Try to defeat any stale caches in browsers/proxies -->
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />

  <style>
    :root{
      --bg0:#0f1115; --card:#1b1f2a; --text:#e7eaf0; --muted:#93a1b5;
      --accent:#2dd36f; --gold:#f3c969;
    }
    *{box-sizing:border-box;}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 70% 20%, #1b1f2a 0%, #0f1115 60%),
        linear-gradient(135deg,#0f1115,#0b0d12);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:min(720px,92vw);
      text-align:center;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:36px 28px;
      box-shadow:0 12px 60px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .badge{
      display:inline-block; font-weight:700; letter-spacing:.2px;
      background:linear-gradient(135deg,#2a2f3a,#212634);
      color:var(--gold); border:1px solid rgba(255,255,255,.08);
      padding:6px 12px; border-radius:12px; margin-bottom:14px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
    }
    h1{font-size:44px; margin:6px 0 10px; line-height:1.1}
    p.lead{margin:10px 0; color:var(--muted); font-size:18px}
    .btn{
      display:inline-block; margin-top:22px; padding:12px 18px;
      border-radius:12px; text-decoration:none; font-weight:600;
      border:1px solid #2c7a4f; background:linear-gradient(135deg,#1aa34a,#0f5c34);
      color:#eaf6ee; box-shadow:0 6px 18px rgba(16,122,72,.35);
    }
    footer{margin-top:22px; color:#a8b2c3; font-size:13px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="badge">Honest Audit Hub</div>
    <h1 id="title">Placeholder Live — v10</h1>

    <p class="lead">Real-time scanning, smart-contract safety checks, and shareable report links.</p>
    <p class="lead">Build ID: <span id="build-id"></span></p>

    <a class="btn" href="/" aria-label="Refresh">Refresh</a>
    <footer>© Honest Audit Hub 2025 • “The Badge”</footer>
  </main>

  <script>
    // Give you a clearly changing “Build ID” on screen
    // so you can confirm you’re seeing the new deployment.
    document.getElementById('build-id').textContent =
      'v10-' + new Date().toISOString();
  </script>
</body>
</html>
